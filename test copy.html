<!DOCTYPE html>
<html>
<head>
  <title>论文列表</title>
  <style>
    /* 添加自定义样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 40px; /* 调整论文之间的间距 */
    }

    .author {
      font-weight: bold;
    }

    .title {
      font-style: italic;
    }

    .journal {
      color: #888;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    select {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>论文列表</h1>
      <a href="链接到你的Google Scholar页面" target="_blank">访问我的Google Scholar页面</a>
      <br><br>
      <label for="year-select">选择年份：</label>
      <select id="year-select">
        <option value="">全部</option>
        <option value="2021">2021年</option>
        <option value="2020">2020年</option>
        <option value="2019">2019年</option>
        <!-- 添加更多年份选项 -->
      </select>
    </header>

    <main>
      <ul>
        <li>
          <span class="author">作者1</span><br>
          <span class="title">论文标题1</span><br>
          <span class="journal">期刊名1</span>
          <span class="year">2021</span> <!-- 添加年份类名 -->
        </li>
        <li>
          <span class="author">作者2</span><br>
          <span class="title">论文标题2</span><br>
          <span class="journal">期刊名2</span>
          <span class="year">2020</span> <!-- 添加年份类名 -->
        </li>
        <li>
          <span class="author">作者3</span><br>
          <span class="title">论文标题3</span><br>
          <span class="journal">期刊名3</span>
          <span class="year">2021</span> <!-- 添加年份类名 -->
        </li>
        <!-- 添加更多论文内容 -->
      </ul>
    </main>
    <script>
        const yearSelect = document.getElementById('year-select');
        const lis = document.querySelectorAll('li');
    
        yearSelect.addEventListener('change', () => {
          const selectedYear = yearSelect.value;
    
          lis.forEach(li => {
            const yearSpan = li.querySelector('.year');
            if (!selectedYear || yearSpan.textContent === selectedYear) {
              li.style.display = 'block';
            } else {
              li.style.display = 'none';
            }
          });
        });
      </script>
  </div>

  
</body>
</html>
